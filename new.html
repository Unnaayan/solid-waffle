<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Tuntrum ❤️</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: "Comic Sans MS", cursive;
        overflow: hidden;
    }
    canvas {
        position: absolute;
    }
    .text {
        position: absolute;
        bottom: 10%;
        text-align: center;
        width: 100%;
        font-size: 24px;
        animation: fadeIn 4s;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="text">
    <h1>Happy New Year Tuntrum ❤️</h1>
    <p>May this year bring lots of happiness to you ✨</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let scale = 1;
let growing = true;

function drawHeart(size) {
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2 - 50);
    ctx.scale(size, size);
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(-50, -50, -100, 50, 0, 100);
    ctx.bezierCurveTo(100, 50, 50, -50, 0, 0);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.restore();
}

function drawFace() {
    ctx.strokeStyle = "pink";
    ctx.lineWidth = 3;

    // Face
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2 - 180, 50, 0, Math.PI * 2);
    ctx.stroke();

    // Eyes
    ctx.beginPath();
    ctx.arc(canvas.width / 2 - 15, canvas.height / 2 - 190, 4, 0, Math.PI * 2);
    ctx.arc(canvas.width / 2 + 15, canvas.height / 2 - 190, 4, 0, Math.PI * 2);
    ctx.fillStyle = "pink";
    ctx.fill();

    // Smile
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2 - 180, 25, 0, Math.PI);
    ctx.stroke();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawHeart(scale);
    drawFace();

    if (growing) {
        scale += 0.01;
        if (scale > 1.1) growing = false;
    } else {
        scale -= 0.01;
        if (scale < 0.9) growing = true;
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
